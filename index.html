<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./scss/custom.scss" />
  </head>

  <body class="min-vh-100 d-flex">
    <div
      class="container-md d-flex flex-column shadow rounded p-0 mt-4 mb-4 border-dark"
    >
      <header
        class="container text-center p-2 bg-primary mb-4 rounded-top text-black-50"
      >
        <h1>Task manager</h1>
      </header>

      <main class="container p-4">
        <div class="row m-0 mb-4">
          <div class="col-10 m-0 ps-0">
            <input
              type="text"
              class="form-control"
              list="task-list-options"
              id="task-input"
              placeholder="Add a new task"
            />
            <datalist id="task-list-options">
              <option value="Add"></option>
              <option value="Remove"></option>
              <option value="Read"></option>
              <option value="Write"></option>
              <option value="Remember"></option>
            </datalist>
          </div>
          <div class="col-2 pe-0">
            <button
              type="button"
              class="btn btn-danger w-100 fw-bold text-light"
              id="add-btn"
              onclick="addTaskItem()"
            >
              Add
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table
            class="table table-bordered table-hover text-center align-middle text-black-50"
          >
            <thead class="bg-primary">
              <tr>
                <th class="col-1">â„–</th>
                <th class="col-9 text-start">Task</th>
                <th class="col-1">Created</th>
                <th class="col-1">Actions</th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </div>
        <div class="container empty-list-div text-black-50" id="empty-list-div">
          No tasks found
        </div>
      </main>

      <footer
        class="container mt-auto text-end bg-primary rounded-bottom p-2 pe-4 text-black-50"
      >
        <div class="row">
          <p class="m-0 fw-bold">
            &copy;kliastro <time datetime="2022-06-12">2022</time>
          </p>
        </div>
      </footer>
    </div>
    <!--global_wrapper-->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
