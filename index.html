<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="min-vh-100 d-flex primary-bgc">
    <div
      class="container-md d-flex flex-column border rounded p-0 mt-4 mb-4 border-dark"
    >
      <header class="text-center p-2 secondary-bgc mb-4 rounded-top">
        <h1>To-Do list</h1>
      </header>

      <main class="p-4">
        <div class="row mb-4">
          <div class="col-9">
            <input
              type="text"
              class="d-block w-100 text-dark primary-bgc border-dark rounded"
              id="task-input"
              placeholder="Add a new task"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-sm d-block w-100 fw-bold clickable-bgc"
              id="add-btn"
              onclick="addNewElement()"
            >
              Add task
            </button>
          </div>
        </div>

        <table
          class="table table-bordered text-center secondary-bgc border-dark"
        >
          <thead>
            <tr>
              <th scope="col-1">â„–</th>
              <th scope="col-2">Date</th>
              <th scope="col-8">Task</th>
              <th scope="col-1">Delete</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="task-list">
            <tr>
              <th scope="row">1</th>
              <td>13.06.22</td>
              <td>Create To-Do list</td>
              <td><i class="bi bi-x-octagon"></i></td>
            </tr>
            <tr class="text-decoration-line-through">
              <th scope="row" class="done-bg">2</th>
              <td>14.06.22</td>
              <td>Create html structure</td>
              <td><i class="bi bi-x-octagon"></i></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>15.06.22</td>
              <td>Use bootstrap</td>
              <td><i class="bi bi-x-octagon"></i></td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>16.06.22</td>
              <td>Read about frame works and libraries</td>
              <td><i class="bi bi-x-octagon"></i></td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>17.06.22</td>
              <td>Add some element using JS</td>
              <td><i class="bi bi-x-octagon"></i></td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>18.06.22</td>
              <td>Rafactoring</td>
              <td><i class="bi bi-x-octagon"></i></td>
            </tr>
          </tbody>
        </table>
      </main>

      <footer class="mt-auto text-end secondary-bgc rounded-bottom p-2">
        <p class="m-0 fw-bold">
          &copy;kliastro <time datetime="2022-06-12">2022</time>
        </p>
      </footer>
    </div>
    <!--global_wrapper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/modules/module.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
