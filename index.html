<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="globalWrapper">
      <header class="section" id="header">
        <h1>To-DO list</h1>
      </header>

      <main class="section" id="main">
        <div class="container" id="additionBlockContainer">
          <input type="text" id="taskInput" placeholder="Add a new task" />
          <button class="addButton" id="addButton">Add task</button>
        </div>
        <div class="container" id="taskContainer">
          <ul class="taskList" id="taskList">
            <li class="taskListItem">Example task 1</li>
            <li class="taskListItem">Example task 2</li>
            <li class="taskListItem">Example task 3</li>
            <li class="taskListItem">Example task 4</li>
            <li class="taskListItem">Example task 5</li>
            <!--try to add a select with a choice of priority-->
            <!--try to add date field-->
            <!--try to add deadline field-->
          </ul>
        </div>
      </main>

      <footer class="section" id="footer">
        <p>&copy;kliastro <time datetime="2022-06-12">2022</time></p>
      </footer>
    </div>
    <!--global_wrapper-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
