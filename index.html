<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="min-vh-100 d-flex">
    <div
      class="container-md d-flex flex-column border rounded p-0 mt-4 mb-4 border-dark"
    >
      <header class="text-center p-2 bg-primary mb-4 rounded-top">
        <h1>To-Do list</h1>
      </header>

      <main class="p-4">
        <div class="row mb-4">
          <div class="col-9">
            <input
              type="text"
              class="d-block w-100 rounded"
              id="task-input"
              placeholder="Add a new task"
            />
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-primary btn-sm w-100 fw-bold rounded spinner-border-sm"
              id="add-btn"
              onclick="addTaskItem()"
            >
              Add task
            </button>
          </div>
        </div>

        <table class="table table-bordered table-hover text-center border-dark">
          <thead class="secondary-bgc">
            <tr>
              <th scope="col" class="col-1">â„–</th>
              <th scope="col" class="col-2">Date</th>
              <th scope="col" class="col-8">Task</th>
              <th scope="col" class="col-1">Delete</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="task-list"></tbody>
        </table>
      </main>

      <footer class="mt-auto text-end secondary-bgc rounded-bottom p-2">
        <p class="m-0 fw-bold">
          &copy;kliastro <time datetime="2022-06-12">2022</time>
        </p>
      </footer>
    </div>
    <!--global_wrapper-->

    <script src="js/modules/helpers.js"></script>
    <script src="js/modules/ListElement.js"></script>
    <script src="js/modules/eventHandlers.js"></script>
    <script src="js/modules/persistence.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
